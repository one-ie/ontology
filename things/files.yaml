    - path: "CLAUDE.md"
      size: "28.6 KB"
      type: "Markdown"
      purpose: "Claude Code platform instructions + architecture guide"
      audience: "AI agents, developers"
      updated: "2025-10-27"

    - path: "AGENTS.md"
      size: "4.0 KB"
      type: "Markdown"
      purpose: "AI agent specifications and Convex patterns reference"
      audience: "AI agents, backend developers"
